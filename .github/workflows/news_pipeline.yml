name: News Pipeline
on:
  schedule:
    - cron: '0 11 * * *'  # Daily at 11:00 AM UTC (12:00 PM WAT)
  workflow_dispatch:
jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Set up ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Set up credentials
        run: echo "$GOOGLE_CREDENTIALS" > credentials.json
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
      - name: Run pipeline
        run: python3 main.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GOOGLE_CREDENTIALS_PATH: credentials.json
          SPREADSHEET_NAME: GroundNewsArticles
      - name: Commit script
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add explainer_script.txt
          git commit -m 'Update explainer script' || echo "No changes to commit"
          git push